<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="../fontawesome/css/all.css">

    <!-- font awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <title> Toko Online </title>
  </head>
  <body>
    <div class="container">
      <form class="form-container">
        <h3 class="text-judul"> Register </h3>
        <div class="row mt-5">
          <div class="col-md-7">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"> Complete Name </label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user-pen"></i></span>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="e.g. Allexander Graham Bell">
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"> Password </label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-key"></i></span>
              <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="e.g. Tele12345">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-7">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"> E-mail </label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="e.g. allexander@gmail.com">
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"> Repeat Password </label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-unlock"></i></span>
            <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="e.g. Tele12345">
          </div>
        </div>
      </div>
    </div>
      
    <div class="row">
      <div class="col-md-5">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"> Phone Number </label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-phone"></i></span>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="e.g. +628123456789">
        </div>
      </div>
    </div>
    <div class="col-md-7">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"> Address </label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-address-card"></i></span>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="e.g. Pegangsaan Timur No.56 Street">
        </div>
      </div>
    </div>
  </div>

      <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1"> I agree to the <span class="text-merah"> terms & conditions </span> that apply<span class="text-merah">*</span></label>
      </div>
 
      <div class="mt-5">
        <div class="row">
          <div class="col-md-6 d-grid">
            <button type="reset" class="btn btn-outline-danger"> Cancel </button>
          </div>
          <div class="col-md-6 d-grid">
            <button type="submit" class="btn btn-outline-primary"> Register </button>
          </div>
        </div>
      </div>

    <div class="mt-2">
      <label> Already have account? <a href="../page login/login.html" class="text-link"> Login here </a> </label>
    </div>

    </form>
  </div> 
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>



</html>
